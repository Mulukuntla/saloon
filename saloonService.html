<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Management</title>
    <link rel="stylesheet" href="saloonService.css">
</head>
<body>

    <h1>Salon Services Management</h1>

    <!-- Service Listings Section -->
    <section id="service-list">
        <h2>Available Services</h2>
        <div id="services-container"></div>
    </section>

    <!-- Add Service Section -->
    <section id="add-service">
        <h2>Add New Service</h2>
        <form id="service-form" onsubmit="addService(event)">
            <label for="service-name">Service Name:</label>
            <input type="text" id="service-name" name="serviceName" ><br>

            <label for="service-description">Description:</label>
            <textarea id="service-description"  name="description"></textarea><br>

            <label for="service-duration" >Duration (minutes):</label>
            <input type="number" id="service-duration" name="duration"><br>

            <label for="service-price">Price:</label>
            <input type="number" id="service-price" name="price" ><br>

            <label for="service-available">availability:</label>
            <input type="text" id="service-available" name="available" ><br>

            <button type="submit">Add Service</button>

        </form>
        <button onclick="staff()">addStaff</button>
        <button onclick="addStaffToService()">addStaffToService</button>
        <button onclick="checkreviews()">reviews</button>
    </section>

   
   

    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
<script src="saloonService.js"></script>
</html>
